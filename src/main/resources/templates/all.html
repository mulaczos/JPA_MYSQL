<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
<script src="js/index.js"/>

<script>
var app = angular.module('showAllApplication', []);
app.controller('showAllController', function($scope, $http) {
    $http.get("http://localhost:8080/all")
    .then(function (response) {$scope.customers = response.data.records;});
});
</script>


<div ng-app="showAllApplication"> 
<form  ng-controller="showAllController">

<table>
  <tr ng-repeat="customer in customers">
  	<td>{{ customer[0].id }}</td>
  	<td>{{ customer[0].name.firstName }}</td>
  	<td>{{ customer[0].name.lastName }}</td>
  </tr>
</table>


<table>
    <tr>
        <th ng-repeat="(key, val) in customers[]">{{key}}</th>
    </tr>
    <tr ng-repeat="customer in customers">
        <td ng-repeat="(key, val) in customer">{{val}}</td>
    </tr>
</table>




</form>
</div>
