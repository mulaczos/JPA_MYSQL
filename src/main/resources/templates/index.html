<!DOCTYPE html>

<html ng-app="app">
<head>
<meta charset="ISO-8859-1" />
<base href="/"/>
<title>Index</title>
<style type="text/css" rel="stylesheet" src="css/styles.css"/>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"/>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js"/>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-resource.js"/>

<script src="js/services.js"/>
<script src="js/app.js"/>

</head>
<body ng-controller="CustomersController">
	<form ng-submit="submit()"	ng-controller="FormSubmitController">
		<table>
			<tr>
				<td>FirstName: <input type="text" name="firstName" ng-model="name.firstName" /></td>
				<td>{{name.firstName}}</td>
			</tr>
			<tr>
				<td>LastName: <input type="text" name="lastName" ng-model="name.lastName" /></td>
				<td>{{name.lastName}}</td>
			</tr>
			<tr>
				<td><input type="submit" value="Add"/></td>
			</tr>
		</table>
		<h4>You have added customer</h4>
		<pre>ID = {{id}}</pre>
		<pre>First Name = {{firstName}}</pre>
		<pre>Last Name = {{lastName}}</pre>
		<br/>
		
	</form>
	
	<table border="1">
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr ng-repeat="customer in customerData">
			<td><span>{{customer.id}}</span></td>
			<td><span>{{customer.name.firstName}}</span></td>
			<td><span>{{customer.name.lastName}}</span></td>
		</tr>	
	</table>

</body>
</html>
